<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú con portada - MagtimusPro</title>

    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>

</head>
<body class="Contenedor">

    <header id="header">
        <div class="container__header">
            <div class="logo">
                <img src="images/LogoPorci_Min-svg-_2_.ico" alt="">
            </div>
        </div>
    </header>
   
        <!--INICIO WAVE-->
        <div class="bg_color"></div>
        <div class="wave w1"></div>
        <div class="wave w2"></div>
        <!--FINAL WAVE-->
  
        <!-- Inputs -->
        <div class="login">                
            <div class="h1">Inicio de Sesión</div>
            <div class="input-container in1">
                <input placeholder=" " pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" id="Usuario" name="Usuario" type="text" class="input">
                <div class="cut"></div>
                <label class="iLabel" for="Usuario">Usuario</label>
            </div>
            <div class="input-container in1">
                <input placeholder=" " class="input" id="password" name="password" type="password">
                <div class="cut cut-short"></div>
                <label class="iLabel" for="password">Contraseña</label>
            </div>
            <button class="submit" type="submit">Iniciar</button>
        </div>
        
        <!-- Footer -->
        <Footer>
            <div class="container__footer">
            <div class="box__copyright">
                <div class="logo">
                    <img src="images/logoantioqueñadeporcinos.png" alt="">
                </div>
                <p>Todos los derechos reservados © 2024 <b>Antioqueña de Porcinos</b></p>
            </div>
        </Footer> 



    <script src="js/script.js"></script>
</body>
</html>
